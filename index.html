<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bfa97aac8d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dice Game</title>
  </head>
  <body>
    <main class="play-board">
      <section class="player player--turn">
        <div class="player__info">
          <div class="player__info__name">player 1</div>
          <div class="player__info__score">0</div>
        </div>
        <div class="player__current-info">
          current
          <div class="player__current-info__score">0</div>
        </div>
      </section>
      <section class="play-button">
        <button class="play-button__new-game">
          <i class="fa-solid fa-arrows-rotate"></i>new game
        </button>
        <div class="play-button__dice-number">0</div>
      </section>
      <section class="player">
        <div class="player__info">
          <div class="player__info__name">player 2</div>
          <div class="player__info__score">0</div>
        </div>
        <div class="player__current-info">
          current
          <div class="player__current-info__score">0</div>
        </div>
      </section>
      <nav class="bottom-nav">
        <div class="bottom-nav__btn-wrapper">
          <button class="bottom-nav__roll-dice-btn">
            <i class="fa-solid fa-dice"></i>roll dice
          </button>
          <button class="bottom-nav__hold-btn">
            <i class="fa-solid fa-check-to-slot"></i>hold
          </button>
        </div>
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
